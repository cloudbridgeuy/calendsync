<tr id="user-{{ user.id }}">
    <td><code>{{ user.id }}</code></td>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>
        <button class="delete-btn"
                hx-delete="/api/users/{{ user.id }}"
                hx-target="closest tr"
                hx-swap="outerHTML swap:0.5s"
                hx-confirm="Are you sure you want to delete {{ user.name }}?">
            Delete
        </button>
    </td>
</tr>
