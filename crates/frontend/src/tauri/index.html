<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>CalendSync</title>
    <link rel="stylesheet" href="/calendsync.css" />
    <style>
      /* iOS safe area support */
      body {
        margin: 0;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      /* Loading and error states */
      .tauri-loading, .tauri-error {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
        color: #374151;
      }
      .tauri-error {
        text-align: center;
        padding: 2rem;
      }
      .tauri-error h1 {
        color: #dc2626;
        margin-bottom: 0.5rem;
      }
      .tauri-error button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        font-size: 1rem;
      }
      .tauri-error button:hover {
        background: #2563eb;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/calendsync-tauri.js"></script>
  </body>
</html>
