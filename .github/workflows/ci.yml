name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  detect:
    name: Detect Changes
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore: bump version')"
    outputs:
      cargo-args: ${{ steps.changes.outputs.cargo-args }}
      rebuild-all: ${{ steps.changes.outputs.rebuild-all }}
      frontend-only: ${{ steps.changes.outputs.frontend-only }}
      count: ${{ steps.changes.outputs.count }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Detect affected crates
        id: changes
        uses: loadingalias/cargo-rail-action@v1

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: [detect]
    if: "!startsWith(github.event.head_commit.message, 'chore: bump version') && needs.detect.outputs.frontend-only != 'true'"
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Linux dependencies (Tauri)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev
          version: 1.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: cd crates/frontend && bun install

      - name: Cache cargo registry and index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-

      - name: Run tests (all crates)
        if: needs.detect.outputs.rebuild-all == 'true'
        run: cargo test --workspace --verbose

      - name: Run tests (affected crates only)
        if: needs.detect.outputs.rebuild-all != 'true' && needs.detect.outputs.count != '0'
        run: cargo test ${{ needs.detect.outputs.cargo-args }} --verbose

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Check formatting
        run: cargo fmt -- --check

  build:
    name: Build Check
    runs-on: ${{ matrix.os }}
    if: "!startsWith(github.event.head_commit.message, 'chore: bump version')"
    strategy:
      matrix:
        os: [macos-latest]
        # os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: cd crates/frontend && bun install

      - name: Cache cargo registry and index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-target-

      - name: Check compilation
        run: cargo check --workspace --exclude xtask --verbose

  unused-deps:
    name: Check Unused Dependencies
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore: bump version')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Linux dependencies (Tauri)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libgtk-3-dev libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev
          version: 1.0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: cd crates/frontend && bun install

      - name: Install cargo-binstall
        uses: cargo-bins/cargo-binstall@main

      - name: Install cargo-rail
        run: cargo binstall cargo-rail --no-confirm

      - name: Check for unused dependencies
        run: cargo rail unify --check

  typos:
    name: Check Typos
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore: bump version')"
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check for typos
        uses: crate-ci/typos@master
